<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello World!!!</h1>
    <button class="btn js-change-theme"></button>
</body>
<script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.getElementsByTagName("body")[0].classList.add("light-theme");
}
    const btnThemeChange = document.querySelector('.js-change-theme'),
    root = document.documentElement;
    btnThemeChange.addEventListener('click', ()=>{
        document.getElementsByTagName("body")[0].classList.toggle('light-theme')
    })
</script>
</html>
